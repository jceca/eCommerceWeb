<div class="container">
    <div class="jumbotron">
        <h1>{{ model.titulo}}</h1>
        <p>{{ model.cuerpo }}</p>
        <br>
        <p>{{ model.descp}}</p>
    </div>

</div>

<script type="javascript">
    var jumboHeight = $('.jumbotron').outerHeight();
    function parallax(){
        var scrolled = $(window).scrollTop();
        $('.bg').css('height', (jumboHeight-scrolled) + 'px');
    }

    $(window).scroll(function(e){
    parallax();
    });
</script>
